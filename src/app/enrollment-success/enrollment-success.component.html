<h1 mat-dialog-title class="custom-title">Confirmation</h1>
<div mat-dialog-content class="custom-content">
  <p class="custom-message">{{ data }}</p>
</div>
<div mat-dialog-actions class="custom-actions">
  <button mat-button [mat-dialog-close]="true" class="custom-button" style="background-color: #007BFF; color: white; font-weight: bold; padding: 0.75rem 2rem; 
  border-radius: 5px; cursor: pointer; margin-left: auto;" (click)="onClick()">OK</button>
</div>
