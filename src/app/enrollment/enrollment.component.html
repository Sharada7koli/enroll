<div style="display: flex; justify-content: center; align-items: center;">
  <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-md">
    <!-- <button mat-icon-button class="absolute top-0 right-0 ml-80 mb-4" (click)="cancelForm()" style="color: red;" >
      <mat-icon >cancel</mat-icon>
    </button> -->
    <h2 class="text-2xl font-semibold text-center">{{ title }}</h2>

    <form [formGroup]="userForm" class="mt-4">
      <div class="mb-4 flex">
        <div class="w-1/2 pr-2">
          <label for="username" class="block font-medium">Name</label>
          <input
            formControlName="username"
            type="text"
            id="username"
            class="form-input p-2 rounded-md border-2 w-full"
          />
          <div *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched" class="text-red-500 text-sm mt-1">
            Please enter a valid name.
          </div>
        </div>

        <div class="w-1/2 pl-2">
          <label for="email" class="block font-medium">Email</label>
          <input
            formControlName="email"
            type="email"
            id="email"
            class="form-input p-2 rounded-md border-2 w-full"
          />
          <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
            Please enter a valid email.
          </div>
        </div>
      </div>

      <div class="mb-4 flex">
        <div class="w-1/2 pr-2">
          <label for="phone" class="block font-medium">Phone</label>
          <input
            formControlName="phone"
            type="text"
            id="phone"
            class="form-input p-2 rounded-md border-2 w-full"
          />
          <div *ngIf="userForm.get('phone')?.invalid && userForm.get('phone')?.touched" class="text-red-500 text-sm mt-1">
            Please enter a valid phone number.
          </div>
        </div>

        <div class="w-1/2 pl-2">
          <label for="topic" class="block font-medium">I am interested in</label>
          <select
            formControlName="topic"
            id="topic"
            class="form-select p-2 rounded-md border-2 w-full"
          >
            <option value="" disabled selected>Select an option</option>
            <option *ngFor="let topic of topics" [value]="topic">{{ topic }}</option>
          </select>
          <div *ngIf="userForm.get('topic')?.invalid && userForm.get('topic')?.touched" class="text-red-500 text-sm mt-1">
            Please select an option.
          </div>
        </div>
      </div>

      <div class="mb-4 flex">
        <div class="w-1/2 pr-2">
          <label class="block font-medium">Time Preference</label>
          <div class="flex items-center">
            <input
              formControlName="timepreference"
              type="radio"
              value="morning"
            />
            <label class="ml-2">Morning (9AM-12PM)</label>
          </div>
          <div class="flex items-center mt-2">
            <input
              formControlName="timepreference"
              type="radio"
              value="evening"
            />
            <label class="ml-2">Evening (5PM-8PM)</label>
          </div>
          <div *ngIf="userForm.get('timepreference')?.invalid && userForm.get('timepreference')?.touched" class="text-red-500 text-sm mt-1">
            Please select a time preference.
          </div>
        </div>

        <div class="w-1/2 pl-2">
          <label class="block font-medium">Send me promotional offers</label>
          <input
            formControlName="subscribe1"
            type="checkbox"
            class="form-checkbox h-5 w-5 text-blue-500"
          />
        </div>
      </div>

      <div class="mb-4 flex">
        <div class="w-1/2 pr-2">
          <button class="bg-blue-500 text-white py-2 px-4 rounded-md w-full" type="submit" (click)="onSubmit()">
            Submit
          </button>
        </div>
        <div class="w-1/2 pr-2">
          <button class="bg-blue-500 text-white py-2 px-4 rounded-md w-full" type="button" (click)="clearForm()">
            Clear
          </button>
        </div>
      </div>
      
    </form>
  </div>
  </div>
