<div class="course-list-container">
  <h1 class="text-4xl font-bold text-center mb-8 text-indigo-700">
    Discover Our Exciting Courses
  </h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4">
    <div *ngFor="let course of courses" class="p-4">
      <div class="bg-white border rounded-lg overflow-hidden">
        <div class="px-6 py-4 cursor-pointer" (click)="showCourseDetails(course)">
          <div class="font-bold text-lg mb-2">{{ selectedCourse === course ? course.name : course.name }}</div>
        </div>
        <div *ngIf="selectedCourse === course" class="px-6 py-4">
          <h2 class="font-bold text-lg mb-2">Course Details</h2>
          <p class="text-gray-700">{{ selectedCourse.description }}</p>
          <button (click)="addEnroll()" class="bg-blue-500 text-white px-4 py-2 rounded-md mt-2">Enroll Here!</button>
        </div>
      </div>
    </div>
  </div>
</div>
